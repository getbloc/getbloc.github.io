<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00087f">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <img id="bloc-logo" class="hang-loose delay" src="/assets/img/bloc-logoblock.svg" onerror="this.onerror=null; this.src='bloc-logoblock.png'">
      <div class="page-header-content">
        <h1 class="project-name">Bouldering Reimagined</h1>
        <h2 class="project-tagline">&mdash;<br><span id="tagline"></h2>
        <a href="#preview-bloc-beta" class="btn" id="cta-button"></a>
      </div>
    </section>

    <section class="main-content">
      {{ content }}

      <!-- Begin MailChimp Signup Form -->
      <div id="signup">
        <form
          action="//xyz.us16.list-manage.com/subscribe/post?u=44c038089473a79e2d32cf186&amp;id=b708711862"
          method="post"
          onsubmit="trackFormSubmission()"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate>
          <input type="email"
            value=""
            name="EMAIL"
            class="email"
            id="mce-EMAIL"
            placeholder="email address"
            required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_44c038089473a79e2d32cf186_b708711862" tabindex="-1" value="">
          </div>
          <input
            type="submit"
            value="Get the beta"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button">
      </form>
      </div>

      <!--End mc_embed_signup-->

      <footer class="site-footer">
        <span class="site-footer-credits"><span class="hang-loose">ðŸ¤™</span> Bloc Bouldering AS, 2017.</span>
      </footer>
    </section>


    <script src="/assets/js/scroll.js" type="text/javascript"></script>
    <script type="text/javascript">

      // smooth scroll, and scroll button tracker
      document.getElementById('cta-button').addEventListener('click', () => {
          smoothScroll(document.getElementById('preview-bloc-beta'), 500, 'easeOutQuad', () => {
              document.getElementById('mce-EMAIL').focus()
              ga('send', 'event', 'button', 'clicked', 'clicked preview button');
            }
          )
        }
      );

      function trackFormSubmission() {
        ga('send', 'event', 'subscribe form', 'submit', 'clicked get the beta button');
      }
    </script>
    <script>
        setInterval(function() {
            if (window.pageYOffset > 0.7 * window.innerHeight)
                document.getElementById("bloc-logo").classList.add("inverted")
            else
                document.getElementById("bloc-logo").classList.remove("inverted")
        }, 100);
    </script>
    <script>
        var params = (new URL(document.location)).searchParams;
        var tagline = "";
        var button = "";
        if (params.get("variant") == 1) {
            tagline = "We're hard at work developing our beta";
            button = "Get the preview"
        } else {
            tagline = "Finally a bouldering companion done right";
            button = "Preview the <strong>Bloc</strong> Beta"
        }
        document.getElementById('tagline').innerHTML = tagline;
        document.getElementById('cta-button').innerHTML = button;
    </script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
